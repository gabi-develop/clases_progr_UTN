<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>

<body>
    <h1>
        Form
    </h1>
    <form>
        <div>
            <label for="username">Ingresa tu usuario:</label>
            <input type="texto" name="username" id="username" required>
        </div>
        <br>
        <div>
            <label for="password">Ingresa tu password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="pais">Elige un pais:</label>
            <select name="pais" id="pais">
                <option value="AR">Argentina</option>
                <option value="FRN">Francia</option>
                <option value="IT">Italia</option>
            </select>
        </div>
        <br>
        <div>
            <label for="pais-1">Seleccione un pa√≠s:
                <span>Argentina</span><input type="radio" name="pais-1" id="AR">
                <span>Francia</span><input type="radio" name="pais-1" id="FRN">
            </label>
        </div>
        <br>
        <div>
            <label for="mensaje">Ingresa un mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Hola a todos!"></textarea>
        </div>
        <div>
            <input type="submit" value="Confirmar">
        </div>
    </form>


</body>

</html>

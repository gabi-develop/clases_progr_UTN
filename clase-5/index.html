<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <h1>
        Multimedia
    </h1>
    <h2>
        Imagen
    </h2>
    <img src="./assets/images/Optimus.jpg" alt="I'm Optimus Prime" height="300px" width="400px">

    <h2>
        Audio
    </h2>
    <audio src="./assets/sounds/downfall.mp3" controls></audio>

    <h2>
        Video
    </h2>
    <video src="./assets/videos/Apocalips.mp4" controls></video>

        Iframe
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ySS7y2Th6-k?si=TFL7_Mf52xWJA-Bj"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eEaJYPrrzvI?si=onUxWJueQxmiIlQ9"

</html>
